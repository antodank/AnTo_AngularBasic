<html>
   
   <head>
      <title>AngularJS Expression</title>
   </head>
   
   <body>
      <h1>Sample Application</h1>
      
	<div ng-app = "" ng-init = "quantity = 5;cost = 30; student = {firstname:'Mahesh',lastname:'Parashar',rollno:101};marks = [80,90,75,73,60]">
         <p>Hello {{student.firstname + " " + student.lastname}}!</p>
         <p>Expense on Books : Rs. {{cost * quantity}} </p>
         <p>Roll No: {{student.rollno}}</p>
         <p>Marks(Math): {{marks[3]}}</p>
      	</div>


	<div ng-app = "" ng-init = "students = [{firstname:'Ankit',lastname:'Todankar',rollno:101},
						{firstname:'Viraj',lastname:'Todankar',rollno:102},
						{firstname:'Ameya',lastname:'Nagvekar',rollno:103},
						{firstname:'Chetan',lastname:'Nagvekar',rollno:104}]">
         
		<table border="3" width="50%" cellpadding="2" cellspacing="3">
    		<tr>
        		<th colspan="2">
            		<h2>Student Details</h2>
        	</th>
    		</tr>
    		<tr>
        		<th>Roll No</th>
        		<th>First Name</th>
			<th>Last Name</th>
    		</tr>
    		<tr ng-repeat="std in students">
			<td>{{std.rollno}}</td>
        		<td>{{std.firstName}}</td>
        		<td>{{std.lastName}}</td>
    		</tr>
		</table>
      	</div>
      
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
   </body>
</html>
